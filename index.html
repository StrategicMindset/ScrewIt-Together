<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
        }
        header {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        .material-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .material-bubble {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .material-bubble.selected {
            background-color: #357ab8;
        }
        #response {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        button.generate-ideas {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button.generate-ideas:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Screw It. Together." style="max-width: 25%; height: auto; border-radius: 50%;">
    </header>
    <section id="step-1" style="margin-bottom: 40px;">
        <h2 style="text-align: center;">Step 1: Add Materials</h2>
        <input type="text" id="custom-material" placeholder="Enter a material" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; margin-bottom: 15px;">
        <button onclick="addCustomMaterial()" style="background-color: #4a90e2; color: white; border: none; padding: 10px 15px; font-size: 14px; border-radius: 8px; cursor: pointer; margin-bottom: 15px;">Add Material</button>
    </section>
    
    <section id="step-2" style="margin-bottom: 40px;">
        <h2 style="text-align: center;">Step 2: Select Materials</h2>
        <div class="material-selection">
            <button class="material-bubble" onclick="toggleMaterial(this)">2x4's</button>
            <button class="material-bubble" onclick="toggleMaterial(this)">Kitchen Plates</button>
            <button class="material-bubble" onclick="toggleMaterial(this)">Old Dresser</button>
            <button class="material-bubble" onclick="toggleMaterial(this)">Light Bulbs</button>
        </div>
    </section>
    
    <section id="step-3">
        <h2 style="text-align: center;">Step 3: Generate Ideas</h2>
        <button class="generate-ideas" onclick="generateText()">Generate Furniture Ideas</button>
    </section>
    
    <!-- This is where the response will be shown -->
    <div id="response"></div>
    <img src="images/share.png" alt="Share Ideas" onclick="shareIdeas()" style="cursor: pointer; margin-left: 10px; max-width: 20px; height: auto; float: right;">

    <script>
        // JavaScript logic for adding materials, toggling selection, generating ideas, and sharing ideas

        let selectedMaterials = loadMaterialsFromCookies();

        function saveMaterialsToCookies() {
            document.cookie = `selectedMaterials=${encodeURIComponent(JSON.stringify(selectedMaterials))}; path=/; max-age=${7 * 24 * 60 * 60}`;
        }

        function loadMaterialsFromCookies() {
            const match = document.cookie.match(/selectedMaterials=([^;]+)/);
            return match ? JSON.parse(decodeURIComponent(match[1])) : [];
        }

        window.onload = function() {
            const materialSelection = document.querySelector('.material-selection');
            selectedMaterials.forEach(material => {
                const newBubble = document.createElement('button');
                newBubble.className = 'material-bubble';
                newBubble.textContent = material;
                newBubble.onclick = function() { toggleMaterial(this); };
                materialSelection.appendChild(newBubble);
            });
        };

        async function addCustomMaterial() {
            const customMaterialInput = document.getElementById('custom-material');
            const customMaterial = customMaterialInput.value.trim();
            if (customMaterial && !selectedMaterials.includes(customMaterial)) {
                if (selectedMaterials.length < 20) {
                    const materialSelection = document.querySelector('.material-selection');
                    const newBubble = document.createElement('button');
                    newBubble.className = 'material-bubble';
                    newBubble.textContent = customMaterial;
                    newBubble.onclick = function() { toggleMaterial(this); };
                    materialSelection.appendChild(newBubble);
                    selectedMaterials.push(customMaterial);
                    saveMaterialsToCookies();
                    customMaterialInput.value = '';

                    // Query the API for additional related materials
                    try {
                        const response = await fetch('/api/generate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ prompt: `Suggest 3 additional materials related to: ${customMaterial}, only return the three one word materials, comma separated, nothing else` }),
                        });

                        if (!response.ok) {
                            throw new Error('Failed to fetch additional materials from server');
                        }

                        const data = await response.json();
                        if (data && data.content) {
                            const additionalMaterials = data.content.split(',').map(item => item.trim()).filter(item => item !== '');
                            additionalMaterials.slice(0, 3).forEach(material => {
                                if (!selectedMaterials.includes(material)) {
                                    const newRelatedBubble = document.createElement('button');
                                    newRelatedBubble.className = 'material-bubble';
                                    newRelatedBubble.textContent = material;
                                    newRelatedBubble.onclick = function() { toggleMaterial(this); };
                                    materialSelection.appendChild(newRelatedBubble);
                                    selectedMaterials.push(material);
                                    saveMaterialsToCookies();
                                }
                            });
                        } else {
                            console.error('Unexpected response format:', data);
                        }
                    } catch (error) {
                        console.error('Error fetching additional materials from OpenAI:', error);
                    }
                } else {
                    alert('You can select up to 20 materials only.');
                }
            } else if (selectedMaterials.includes(customMaterial)) {
                alert('This material is already selected.');
            }
        }

        function toggleMaterial(element) {
            const material = element.textContent;
            if (selectedMaterials.includes(material)) {
                selectedMaterials = selectedMaterials.filter(item => item !== material);
                element.classList.remove('selected');
            } else {
                if (selectedMaterials.length < 20) {
                    selectedMaterials.push(material);
                    element.classList.add('selected');
                } else {
                    alert('You can select up to 20 materials only.');
                }
            }
            saveMaterialsToCookies();
        }

        async function generateText() {
            const prompt = selectedMaterials.length > 0 
                ? `I have the following materials: ${selectedMaterials.join(", ")}. What furniture ideas can I make with them?` 
                : "";

            if (!prompt) {
                alert('Please select at least one material.');
                return;
            }

            document.getElementById('response').textContent = 'Loading...';  // Show a loading message while waiting

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),  // Send the prompt to the backend
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch response from server');
                }

                const data = await response.json();

                // Update the HTML with the response from OpenAI
                document.getElementById('response').innerHTML = data.content.replace(/\n/g, '<br>');
            } catch (error) {
                console.error('Error fetching OpenAI response:', error);
                document.getElementById('response').textContent = 'Error: ' + error.content;
            }
        }
            function shareIdeas() {
            const responseText = document.getElementById('response').innerText;
            if (responseText) {
                navigator.share({
                    title: 'Furniture Ideas',
                    text: responseText,
                }).catch((error) => console.error('Error sharing:', error));
            } else {
                alert('No ideas to share. Please generate furniture ideas first.');
            }
        }
    </script>
</body>
</html>
